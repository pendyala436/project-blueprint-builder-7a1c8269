    <!-- 
      Font Loading Strategy: On-Demand
      
      Only the base Latin font is preloaded. All other scripts (900+ languages)
      are loaded dynamically when text in that script is detected.
      This dramatically improves initial page load performance.
      
      See: src/lib/fonts/font-loader.ts for the dynamic loading system.
    -->
    
    <!-- Preload only base Latin fonts for fast initial render -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Mono:wght@400;500&display=swap" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Mono:wght@400;500&display=swap" /></noscript>

    <style>
      /* Safe area padding for notched devices */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      /* Instant render - no FOUC */
      html { visibility: visible; opacity: 1; }
      
      /* Critical CSS for instant paint */
      body {
        margin: 0;
        background: #0a0d14;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        background: #0a0d14;
      }
      
      /* Instant loading placeholder */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0a0d14 0%, #111827 100%);
      }
      
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>

    <!-- Preload main script for faster execution -->
    <link rel="modulepreload" href="/src/main.tsx" />
  </head>

  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #0a0d14; color: white; min-height: 100vh;">
        <h1>Meow Meow</h1>
        <p>Please enable JavaScript to use this app.</p>
      </div>
    </noscript>
    <div id="root">
      <!-- Inline instant loading state - removed by React on hydration -->
      <div class="app-loading" aria-hidden="true"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
